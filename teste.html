<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral com Submenu</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="sidebar">
        <header>Menu</header>
        <nav>
            <ul>
                <li><a href="#" data-content="info1">Item 1</a></li>
                <li><a href="#" data-content="info2">Item 2</a></li>
                <li><a href="#" data-content="info3">Item 3</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div id="info1" class="submenu-content">
            <h2>Informações do Item 1</h2>
            <p>Descrição ou detalhes do item 1.</p>
        </div>
        <div id="info2" class="submenu-content">
            <h2>Informações do Item 2</h2>
            <p>Descrição ou detalhes do item 2.</p>
        </div>
        <div id="info3" class="submenu-content">
            <h2>Informações do Item 3</h2>
            <p>Descrição ou detalhes do item 3.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.sidebar nav ul li a');
    const submenuContents = document.querySelectorAll('.submenu-content');

    menuItems.forEach(item => {
        item.addEventListener('click', function(event) {
            event.preventDefault();
            const contentId = item.getAttribute('data-content');
            
            // Esconde todos os submenus
            submenuContents.forEach(content => {
                content.classList.remove('active');
            });

            // Mostra o submenu correto
            const selectedContent = document.getElementById(contentId);
            selectedContent.classList.add('active');
        });
    });
});
    </script>
</body>
</html>
