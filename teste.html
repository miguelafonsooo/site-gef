<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submenu Mobile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.menu-container {
    position: relative;
    width: 100%;
}

.menu-button {
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    text-align: left;
}

.submenu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f9f9f9;
    z-index: 1;
    overflow-y: auto;
    padding-top: 60px; /* Espaço para o botão do menu */
}

.close-button {
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    text-align: left;
    position: absolute;
    top: 0;
    left: 0;
}

.submenu a {
    color: black;
    padding: 20px;
    text-decoration: none;
    display: block;
    text-align: center;
    font-size: 18px;
}

.submenu a:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
        <div id="submenu" class="submenu">
            <button class="close-button" onclick="toggleMenu()">✖ Fechar</button>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>
    </div>
    <script>
        function toggleMenu() {
    var submenu = document.getElementById('submenu');
    if (submenu.style.display === 'block') {
        submenu.style.display = 'none';
    } else {
        submenu.style.display = 'block';
    }
}

    </script>
</body>
</html>
